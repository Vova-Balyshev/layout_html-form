<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.a9240be6.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="group"> <legend>Personal information</legend> <label class="form-field"> Surname: <input type="text" name="Surname" autocomplete="off"> </label> <label class="form-field"> Name: <input type="text" name="name" autocomplete="off"> </label> <label class="form-field"> How old are You? <input type="number" name="age" value="12" min="1" max="100"> </label> <label class="form-field"> Full date of birth: <input type="date" name="date"> </label> <label class="form-field last"> I accept the term of the agreement <input type="checkbox" name="term"> </label> </fieldset> <fieldset class="group"> <legend>Registration</legend> <label class="form-field mail"> E-mail: <input type="email" name="eMail" placeholder="email@example.com" required> </label> <label class="form-field last"> Password <input type="password" name="pass" minlength="6" maxlength="32" required> </label> </fieldset> <fieldset class="group"> <legend>An interesting fact about you! </legend> <label class="field"> Do you love cats? <input type="radio" name="catLovers" value="y"> - Yes </label> <label class="field"> <input type="radio" name="catLovers" value="n"> - No </label> <label class="form-field"> What is your favorite colour? <input type="color" name="color"> </label> <label class="form-field"> What time do you go to bad? <input type="time" name="bedTime"> </label> <label class="form-field"> What are your favorite brand of cars? <select name="Cars" required multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label class="form-field last"> How do you rate your work? <input type="range" name="workRate" min="1" max="10"> </label> </fieldset> <fieldset class="group"> <legend>Additional info:</legend> <label class="form-field"> Comments: <textarea name="comment"></textarea> </label> <label class="form-field last"> Would you recommend us? <select name="recomend"> <option value="Y">yes</option> <option value="N">no</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> </body></html>
